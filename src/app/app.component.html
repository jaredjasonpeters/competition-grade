<app-news *ngIf="newsAvailable"></app-news>
<app-header
  *ngIf="!isAdvertisment && !(this.layoutService.isMobile$ | async)"
></app-header>
<app-mobile-nav
  *ngIf="!isAdvertisment && (this.layoutService.isMobile$ | async)"
></app-mobile-nav>

<app-content-container [size]="this.layoutService.getScreenSize() | async">
  <app-page-header
    *ngIf="displayPageHeader"
    [title]="pageHeaderTitle"
  ></app-page-header>
  <router-outlet (activate)="onRouterActivate($event)"></router-outlet>
</app-content-container>
<app-footer *ngIf="!isAdvertisment"></app-footer>
<app-footer-detail *ngIf="!isAdvertisment"></app-footer-detail>
