<div class="internal_gridlist">
  <mat-grid-list
    id="featured_gridlist"
    gutterSize="6px"
    cols="3"
    rowHeight="fit"
  >
    <mat-grid-tile
      *ngFor="let link of links"
      class="{{ link.title }}_tile"
      [ngClass]="{ active: link.title === currentPage }"
      rowspan="1"
      ><a (click)="onProductSelected(link.title)">
        <img src="{{ link.imagePath }}" class="series"
      /></a>
    </mat-grid-tile>
  </mat-grid-list>
</div>
