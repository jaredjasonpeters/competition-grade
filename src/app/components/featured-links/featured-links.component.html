<div class="internal_gridlist">
  <mat-grid-list
    id="featured_gridlist"
    gutterSize="6px"
    cols="3"
    rowHeight="fit"
  >
    <mat-grid-tile
      *ngFor="let link of links"
      class="{{ link.title }}_tile"
      rowspan="1"
      ><a
        [routerLinkActive]="['/products', link.title]"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <img src="{{ link.imagePath }}" class="series"
      /></a>
    </mat-grid-tile>
  </mat-grid-list>
</div>
