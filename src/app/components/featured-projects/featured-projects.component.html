<div
  id="container"
  [style.flex-direction]="(layoutService.isMobile$ | async) ? 'column' : 'row'"
  [style.height]="(layoutService.isMobile$ | async) && 'inherit'"
>
  <mat-spinner *ngIf="!projects" diameter="50" strokeWidth="5"></mat-spinner>
  <div
    [routerLink]="['/projects', project.id]"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    class="projectContainer"
    *ngFor="let project of projects"
  >
    <div class="overlay">
      <p>{{ project.name }}</p>
    </div>
    <img class="projectThumbnail" [src]="project.thumbnail" />
  </div>
</div>
