<div id="video_container" 
>
  <mat-spinner *ngIf="!(this.featuredVideoService.featuredVideo$ | async)" diameter="50" strokeWidth="5"></mat-spinner>
  <iframe
    *ngIf="(this.featuredVideoService.featuredVideo$ | async)"
    width="100%"
    height="100%"
    [src]="(this.featuredVideoService.featuredVideo$ | async)"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
    loading="eager"
    allowfullscreen
    #video
  ></iframe>
</div>
