<div id="video_container">
  <mat-spinner *ngIf="!videoUrl" diameter="50" strokeWidth="5"></mat-spinner>
  <iframe
    *ngIf="videoUrl"
    width="100%"
    height="100%"
    [src]="videoUrl"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</div>
