<div class="internal_gridlist" #menu>
  <div
    id="video_tile"
    *ngIf="features.includes('video') || features.includes('all')"
    #videoTile
  >
    <app-featured-video
      [page]="page"
      [autoplayOptions]="{ autoplay: true, runOnce: true }"
    ></app-featured-video>
  </div>
  <div
    id="featured_tile"
    *ngIf="features.includes('links') || features.includes('all')"
  >
    <app-featured-links [page]="page"></app-featured-links>
  </div>
  <div
    id="social_tile"
    *ngIf="features.includes('social') || features.includes('all')"
  >
    <div class="internal_gridlist_row">
      <div class="social_grid_twitter">
        <app-twitter-feed></app-twitter-feed>
      </div>
      <div class="social_grid_instagram">
        <app-instagram-feed></app-instagram-feed>
      </div>
    </div>
  </div>
</div>
