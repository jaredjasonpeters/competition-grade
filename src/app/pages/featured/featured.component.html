<div class="page_container">
  <app-image-header
    image="/assets/{{ product.name }}_logo.jpg"
    backgroundImage="/assets/hands_seed_1500x1000.jpg"
    [backgroundImageStyles]="{ size: 'cover', positionY: -600 }"
  ></app-image-header>
  <div class="content_container">
    <div id="description_container">
      <p class="mat-body-strong">{{ product.description }}</p>
      <a
        href="{{ product.techsheet }}"
        id="download_button"
        mat-flat-button
        download
      >
        <mat-icon>get_app</mat-icon>
        <p class="mat-body">Technical Data Sheet</p>
      </a>
    </div>
    <div id="video_container" #vidContainer>
      <app-featured-video
        page=""
        [autoplayOptions]="{ autoplay: false, runOnce: true }"
      ></app-featured-video>
    </div>
  </div>
</div>
