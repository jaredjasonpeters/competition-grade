<section id="content_section">
  <mat-grid-list
    gutterSize="0"
    cols="{{ breakpoint.colSize }}"
    rowHeight="{{ breakpoint.rowHeight }}"
  >
    <mat-grid-tile id="image_slider" colspan="{{ breakpoint.colSpan_L }}">
      <app-image-slider [speed]="6000"></app-image-slider>
    </mat-grid-tile>
    <mat-grid-tile
      *ngIf="!(this.layoutService.isMobile$ | async)"
      id="menu_right"
      rowspan="{{ breakpoint.rowSpan_R }}"
      colspan="{{ breakpoint.colSpan_R }}"
    >
      <app-menu-right [page]="page" features="all"></app-menu-right>
    </mat-grid-tile>
  </mat-grid-list>
  <div id="mobile_content" *ngIf="this.layoutService.isMobile$ | async">
    <div class="video_container">
      <app-featured-video
        [page]="page"
        [autoplayOptions]="{ autoplay: false, runOnce: true }"
      ></app-featured-video>
    </div>
    <div class="selectBelow">SELECT A SERIES</div>
    <app-featured-links></app-featured-links>
  </div>
</section>
