<section id="content_section">
  <mat-grid-list gutterSize="6px" cols="6" rowHeight="fit">
    <mat-grid-tile id="image_slider" rowspan="1" colspan="4">
      <app-image-slider [speed]="6000"></app-image-slider>
    </mat-grid-tile>
    <mat-grid-tile id="menu_right" rowspan="1" colspan="2">
      <app-menu-right [page]="page"></app-menu-right>
    </mat-grid-tile>
  </mat-grid-list>
</section>
