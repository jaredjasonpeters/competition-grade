<div
  id="formulation_container"
  [ngStyle]="{
    'flex-direction': (layoutService.isMobile$ | async) ? 'column' : 'row',
    'min-height': (layoutService.isMobile$ | async) ? '0px' : '650px'
  }"
>
  <div
    id="formulation_graphic_container"
    [ngStyle]="{
      width: (layoutService.isMobile$ | async) ? '100%' : '50%'
    }"
  >
    <app-formulation-graphic></app-formulation-graphic>
  </div>
  <div
    id="formulation_breakdown_container"
    [ngStyle]="{
      width: (layoutService.isMobile$ | async) ? '100%' : '50%',
      padding: (layoutService.isMobile$ | async) ? '2.5%' : '0'
    }"
  >
    <app-formulation-breakdown></app-formulation-breakdown>
  </div>
</div>
