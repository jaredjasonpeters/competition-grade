<mat-grid-list rowHeight="fit" cols="6">
  <mat-grid-tile id="formulation_graphic_container" colspan="5">
    <app-formulation-graphic></app-formulation-graphic>
  </mat-grid-tile>
  <mat-grid-tile id="formulation_breakdown_container" colspan="1">
    <div class="internal_gridlist" *ngIf="formulations !== undefined">
      <mat-grid-list gutterSize="5%" cols="1" rowHeight="30%">
        <mat-grid-tile
          id="primary_formulation"
          [ngClass]="{
            primaryFormulation: formulations.primary.percentage !== 0
          }"
        >
          <div class="internal_gridlist fadeIn">
            <mat-grid-list cols="1" rowHeight="50%">
              <mat-grid-tile id="formulation_percentage"
                >{{ formulations.primary.percentage }}%</mat-grid-tile
              >
              <mat-grid-tile id="formulation_blend">{{
                formulations.primary.description
              }}</mat-grid-tile>
            </mat-grid-list>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          id="secondary_formulation"
          [ngClass]="{
            secondaryFormulation: formulations.secondary.percentage !== 0
          }"
        >
          <div
            class="internal_gridlist fadeIn"
            *ngIf="formulations.secondary.percentage !== 0"
          >
            <mat-grid-list cols="1" rowHeight="50%">
              <mat-grid-tile id="formulation_percentage"
                >{{ formulations.secondary.percentage }}%</mat-grid-tile
              >
              <mat-grid-tile id="formulation_blend">{{
                formulations.secondary.description
              }}</mat-grid-tile>
            </mat-grid-list>
          </div>
        </mat-grid-tile>
        <mat-grid-tile
          id="four_turf_formulation"
          [ngClass]="{
            fourTurfFormulation: formulations.fourTurf.percentage !== 0
          }"
        >
          <div
            class="internal_gridlist fadeIn"
            *ngIf="formulations.fourTurf.percentage !== 0"
          >
            <mat-grid-list cols="1" rowHeight="50%">
              <mat-grid-tile id="formulation_percentage"
                >{{ formulations.fourTurf.percentage }}%</mat-grid-tile
              >
              <mat-grid-tile id="formulation_blend">
                <img
                  id="four_turf_logo"
                  src="../../../../../assets/4turf_logo.png"
                  alt="4turf perennial ryegrass"
                />
              </mat-grid-tile>
            </mat-grid-list>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-grid-tile>
</mat-grid-list>
