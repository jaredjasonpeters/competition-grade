<div id="series_page_container">
  <div id="video_container">
    <app-featured-video
      [page]="seriesName"
      [autoplayOptions]="{ autoplay: false, runOnce: true }"
    ></app-featured-video>
  </div>
  <div class="container">
    <div id="series_overview_container" #overview>
      <img class="seriesLogo" src="/assets/{{ seriesName }}_series.png" />
      <h3 class="mat-display-4">
        {{ seriesInfo.overview }}
      </h3>
    </div>
    <div id="series_description">
      <span id="series_description_heading" class="mat-body-strong"
        >Series Overview:</span
      >
      <p class="mat-body">{{ seriesInfo.description }}</p>
      <span id="series_components_heading" class="mat-body-strong"
        >Series Components:</span
      >
      <ul *ngFor="let component of seriesInfo.components">
        <li>{{ component }}</li>
      </ul>
    </div>
  </div>

  <app-section-header
    ><span
      style="color: white; margin-right: .5em; font-weight: 700; letter-spacing: 1px; font-size: 1.1em;"
      >{{ seriesName }}</span
    >
    Mixtures & Blends</app-section-header
  >
  <div id="series_tags_container" #tagsContainer>
    <div
      class="tagContainer"
      *ngFor="let tag of seriesTags"
      (click)="onTagSelect($event)"
    >
      <img
        id="{{ tag.seriesName }}_{{ tag.seriesId }}"
        class="seriesTag"
        src="/assets/{{ tag.seriesName }}_series_tag_{{ tag.seriesId }}.jpg"
      />
    </div>
  </div>

  <div id="app_formulation_container">
    <app-formulation></app-formulation>
  </div>
</div>
