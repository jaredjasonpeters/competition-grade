<div id="projects_container">
  <div *ngIf="!projects">
    <app-section-header>Featured Projects</app-section-header>
    <app-featured-projects></app-featured-projects>
  </div>
  <div id="search_container">
    <app-projects-search
      (searchEvent)="fetchProjects($event)"
      (clearEvent)="clearForm($event)"
    ></app-projects-search>
  </div>
  <div id="search_message_container" *ngIf="currentSearchTerm">
    <h1 id="status_message" *ngIf="currentSearchTerm">
      No project exists with the <i>{{ currentSearchBy }}</i
      >:
      <span>
        {{ currentSearchTerm }}
      </span>
    </h1>
  </div>
  <div id="found_projects_container" *ngIf="projects">
    <div
      class="project_container"
      [routerLink]="['/projects', project.id]"
      *ngFor="let project of projects"
      [style.flex-direction]="
        (layoutService.isMobile$ | async) ? 'column' : 'row'
      "
    >
      <app-project-card [project]="project"></app-project-card>
      <div class="imageSliderContainer">
        <app-image-slider
          [projectImages]="project.images"
          [showControls]="false"
        ></app-image-slider>
      </div>
    </div>
  </div>
</div>
