<div id="projects_container">
    <app-projects-search (searchEvent)="fetchProjects($event)" (clearEvent)="clearForm($event)"></app-projects-search>
    <h1 id="status_message" *ngIf="currentSearchTerm">
        No project exists matching:
        <span>
            {{currentSearchTerm}}
        </span>
    </h1>
    <div class="project_container" *ngFor="let project of projects">
        <app-project-card [project]="project"></app-project-card>
        <!-- <img *ngFor="let image of project.images" [src]="image.imageUrl" [alt]="image.caption" /> -->
        <div class="imageSliderContainer">
            <app-image-slider [projectImages]="project.images"></app-image-slider>
        </div>
    </div>
    <!-- <hr class="seperator"> -->
</div>
